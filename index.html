<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>사오수학 | SAO Math</title>
    <meta name="description" content="사오수학 - 오프라인 캠퍼스와 온라인 클래스를 선택하세요">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            padding-left: calc(20px + env(safe-area-inset-left));
            padding-right: calc(20px + env(safe-area-inset-right));
            overflow: hidden;
            position: relative;
        }

        html {
            height: -webkit-fill-available;
        }

        /* 배경 블러 오브 */
        .bg-blur {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        .bg-blur-1 {
            width: 500px;
            height: 500px;
            background: #6366f1;
            top: -150px;
            left: -100px;
            animation: blob1 8s ease-in-out infinite;
        }

        .bg-blur-2 {
            width: 400px;
            height: 400px;
            background: #ec4899;
            bottom: -100px;
            right: -100px;
            animation: blob2 10s ease-in-out infinite;
        }

        .bg-blur-3 {
            width: 300px;
            height: 300px;
            background: #06b6d4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blob3 12s ease-in-out infinite;
        }

        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, 50px) scale(1.1); }
            66% { transform: translate(-30px, 20px) scale(0.9); }
        }

        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-40px, -30px) scale(1.15); }
            66% { transform: translate(30px, -50px) scale(0.95); }
        }

        @keyframes blob3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* 파티클 캔버스 */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.15));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .title {
            color: #fff;
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: -1px;
        }

        .cards {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Liquid Glass 카드 */
        .card {
            position: relative;
            width: 280px;
            text-decoration: none;
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
        }

        .card-inner {
            position: relative;
            width: 100%;
            padding: 44px 32px;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            overflow: hidden;

            /* Liquid Glass 효과 */
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);

            /* 유리 테두리 */
            border: 1px solid rgba(255, 255, 255, 0.25);

            /* 깊이감 있는 그림자 */
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 1px rgba(255, 255, 255, 0.3),
                inset 0 -1px 1px rgba(255, 255, 255, 0.1);
        }

        /* 상단 하이라이트 (빛 반사) */
        .card-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            border-radius: 50%;
        }

        /* 내부 글로우 효과 */
        .card-inner::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 30% 20%,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%
            );
            pointer-events: none;
        }

        .card:hover .card-inner {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.15) 100%
            );
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow:
                0 16px 48px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.4),
                inset 0 -1px 1px rgba(255, 255, 255, 0.15);
        }

        /* 아이콘 */
        .card-icon {
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .card-icon svg {
            width: 56px;
            height: 56px;
        }

        .card.offline .card-icon svg {
            color: #a78bfa;
        }

        .card.online .card-icon svg {
            color: #67e8f9;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            color: #fff;
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }

        /* Liquid Glass 버튼 */
        .card-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;

            /* Liquid Glass */
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.08) 100%
            );
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .card-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            border-radius: 50px 50px 0 0;
            pointer-events: none;
        }

        /* 오프라인 버튼 - 라벤더 틴트 */
        .card.offline .card-btn {
            background: linear-gradient(
                135deg,
                rgba(167, 139, 250, 0.25) 0%,
                rgba(139, 92, 246, 0.15) 100%
            );
            border-color: rgba(167, 139, 250, 0.35);
        }

        /* 온라인 버튼 - 시안 틴트 */
        .card.online .card-btn {
            background: linear-gradient(
                135deg,
                rgba(103, 232, 249, 0.25) 0%,
                rgba(34, 211, 238, 0.15) 100%
            );
            border-color: rgba(103, 232, 249, 0.35);
        }

        .card:hover .card-btn {
            transform: scale(1.05);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .card.offline:hover .card-btn {
            background: linear-gradient(
                135deg,
                rgba(167, 139, 250, 0.4) 0%,
                rgba(139, 92, 246, 0.25) 100%
            );
            border-color: rgba(167, 139, 250, 0.5);
        }

        .card.online:hover .card-btn {
            background: linear-gradient(
                135deg,
                rgba(103, 232, 249, 0.4) 0%,
                rgba(34, 211, 238, 0.25) 100%
            );
            border-color: rgba(103, 232, 249, 0.5);
        }

        .card-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-btn svg {
            transform: translateX(4px);
        }

        .footer {
            position: fixed;
            bottom: 24px;
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.8rem;
            z-index: 10;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @media (max-width: 640px) {
            body {
                padding: 40px 20px;
                padding-top: calc(40px + env(safe-area-inset-top));
                padding-bottom: calc(60px + env(safe-area-inset-bottom));
            }

            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .cards {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }

            .card-inner {
                padding: 24px 20px;
            }

            .card-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 12px;
            }

            .card-icon svg {
                width: 26px;
                height: 26px;
            }

            .card-title {
                font-size: 1.1rem;
                margin-bottom: 14px;
            }

            .logo {
                width: 120px;
                margin-bottom: 12px;
            }

            .footer {
                position: relative;
                bottom: auto;
                margin-top: 30px;
            }

            .bg-blur-1, .bg-blur-2, .bg-blur-3 {
                filter: blur(60px);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 블러 오브 -->
    <div class="bg-blur bg-blur-1"></div>
    <div class="bg-blur bg-blur-2"></div>
    <div class="bg-blur bg-blur-3"></div>

    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <img src="logo.png" alt="사오수학 로고" class="logo">
        <h1 class="title">사오수학</h1>

        <div class="cards">
            <a href="https://class.saomath.com" class="card online">
                <div class="card-inner">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                        </svg>
                    </div>
                    <span class="card-title">온라인 클래스</span>
                    <span class="card-btn">
                        바로가기
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </span>
                </div>
            </a>

            <a href="https://academy.saomath.com" class="card offline">
                <div class="card-inner">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
                        </svg>
                    </div>
                    <span class="card-title">오프라인 캠퍼스</span>
                    <span class="card-btn">
                        바로가기
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </span>
                </div>
            </a>
        </div>
    </div>

    <footer class="footer">
        © 2025 SAO Math. All rights reserved.
    </footer>

    <script>
        // 부드럽게 떠다니는 파티클 시스템
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseOpacity = Math.random() * 0.4 + 0.2;
                this.opacity = this.baseOpacity;

                // 느린 속도로 위로 떠오르는 느낌
                this.speedX = (Math.random() - 0.5) * 0.15;
                this.speedY = -Math.random() * 0.2 - 0.05;

                // 반짝임
                this.twinkleSpeed = Math.random() * 0.02 + 0.005;
                this.twinkleOffset = Math.random() * Math.PI * 2;

                // 색상 (흰색 ~ 연보라)
                const colors = ['rgba(255,255,255,', 'rgba(167,139,250,', 'rgba(129,140,248,'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update(time) {
                this.x += this.speedX;
                this.y += this.speedY;

                // 반짝임 효과
                this.opacity = this.baseOpacity * (0.6 + 0.4 * Math.sin(time * this.twinkleSpeed + this.twinkleOffset));

                // 화면 위로 나가면 아래에서 다시 시작
                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
                // 좌우로 나가면 반대편에서
                if (this.x < -10) this.x = canvas.width + 10;
                if (this.x > canvas.width + 10) this.x = -10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            const count = Math.min(Math.floor((canvas.width * canvas.height) / 20000), 60);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        let startTime = Date.now();

        function animate() {
            const time = (Date.now() - startTime) / 1000;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>
</html>
